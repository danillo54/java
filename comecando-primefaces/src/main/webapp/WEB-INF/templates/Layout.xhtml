<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="UTF-8" />
	<title>Gestao de Empresas</title>
	<h:outputStylesheet library="algaworks" name="estilo.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer>Workshop online "Comecando com Primefaces" </footer>
	
	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Nao" 
							 type="button"
							 icon="ui-icon-close" 
							 styleClass="ui-confirmdialog-no"/>
			<p:commandButton value="Sim" 
							 type="button" 
							 icon="ui-icon-check"
							 styleClass="ui-confirmdialog-yes"/>
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
